<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="#000000" name="theme-color" />
  <meta content="Anadolu Sigorta ART" name="description" />
  <link
    href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    rel="stylesheet"
  />
  <title>ART</title>
  <link href="%PUBLIC_URL%/media/logos/favicon.ico" rel="shortcut icon" />
  <link href="%PUBLIC_URL%/splash-screen.css" id="layout-styles-anchor" rel="stylesheet" />
</head>

<body class="page-loading" id="kt_body">
<noscript>You need to enable JavaScript to run this app.</noscript>
<!--begin::Theme mode setup on page load-->
<script>
  let themeMode = "system";

  if (localStorage.getItem("kt_theme_mode_value")) {
    themeMode = localStorage.getItem("kt_theme_mode_value");
  }

  if (themeMode === "system") {
    themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
  }

  document.documentElement.setAttribute("data-bs-theme", themeMode);
</script>
<!--end::Theme mode setup on page load-->

<div id="root"></div>

<!--begin::Loading markup-->
<div class="splash-screen" id="splash-screen">
  <img
    alt="Anadolu Sigorta logo"
    class="anadolu-sigorta-logo"
    src="%PUBLIC_URL%/media/logos/anadolu-sigorta-logo.svg"
  />
  <span>Loading ...</span>
</div>
<!--end::Loading markup-->

<div id="root-modals"></div>
</body>
</html>
